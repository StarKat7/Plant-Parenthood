{% extends 'base.html' %}

{% block content %}
  <h1>Delete Plant</h1>

  <h4>Are you sure you want to delete <span>{{ object.nickname }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
